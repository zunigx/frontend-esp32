<div class="shopping-cart-container">
  <div class="cart-container">
  <div class="header-section">
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h1>Carrito de Compras</h1>
  </div>

  <div class="cart-content">
    <div class="cart-items">
      <p-card *ngFor="let item of cartItems" styleClass="cart-item-card">
        <div class="item-details">
          <img [src]="item.image" [alt]="item.name" class="cart-image" />
          <div class="item-info">
            <h3>{{ item.name }}</h3>
            <p>Talla: {{ item.size }}</p>
            <p>Precio: ${{ item.price }}</p>
            <div class="quantity-control">
              <button pButton type="button" icon="pi pi-minus" class="quantity-btn"></button>
              <span class="quantity-value">{{ item.quantity }}</span>
              <button pButton type="button" icon="pi pi-plus" class="quantity-btn"></button>
            </div>
          </div>
        </div>
        <button pButton icon="pi pi-trash" class="trash-icon" [routerLink]="'/shopping-cart'"></button>
      </p-card>
    </div>

    <div class="cart-summary">
      <p-card styleClass="summary-card">
        <div class="summary-details">
          <p>Subtotal: <strong>${{ subtotal }}</strong></p>
          <p>Env√≠o: <strong>${{ shipping }}</strong></p>
          <p>Total: <strong>${{ total }}</strong></p>
          <button pButton label="Proceder al pago" [routerLink]="'/checkout'"></button>
        </div>
      </p-card>
    </div>
  </div>

  <br />
  <app-footer></app-footer>
</div>
</div>
