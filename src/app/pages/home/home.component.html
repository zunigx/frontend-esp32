<div class="home-container">
  <div class="header-section">
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h1>Bienvenido</h1>
    <div class="product-showcase">
      <p-carousel [value]="carruselImages" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
        <ng-template let-product pTemplate="item">
          <img [src]="product.src" [alt]="product.alt" class="product-image" />
        </ng-template>
      </p-carousel>
    </div>
  </div>

  <div class="categories-section">
    <h2>Categorías</h2>
    <div class="category-grid">
      <div class="category-item" [routerLink]="'/category/hombres'">
        <img src="assets/images/categorias/hombres.jpg" alt="Hombres" />
        <p>Hombres</p>
      </div>
      <div class="category-item" [routerLink]="'/category/mujeres'">
        <img src="assets/images/categorias/mujeres.jpg" alt="Mujeres" />
        <p>Mujeres</p>
      </div>
      <div class="category-item" [routerLink]="'/category/ninos'">
        <img src="assets/images/categorias/ninos.jpg" alt="Niños" />
        <p>Niños</p>
      </div>
      <div class="category-item" [routerLink]="'/category/jerseys'">
        <img src="assets/images/categorias/jerseys.jpg" alt="Jerseys Oficiales" />
        <p>Jerseys Oficiales</p>
      </div>
      <div class="category-item" [routerLink]="'/category/accesorios'">
        <img src="assets/images/categorias/accesorios.jpg" alt="Accesorios" />
        <p>Accesorios</p>
      </div>
      <div class="category-item" [routerLink]="'/category/ver-todo'">
        <img src="assets/images/categorias/ver-todo.jpg" alt="Ver todo" />
        <p>Ver todo</p>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
