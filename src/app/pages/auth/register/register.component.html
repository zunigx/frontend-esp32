<div class="account-container">
  <div class="header-section">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <h1>Registrarse</h1>
  </div>

  <div class="account-content">
    <p-card styleClass="account-card">
      <form class="account-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input pInputText id="email" type="email" [(ngModel)]="user.email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input pInputText id="password" type="password" [(ngModel)]="user.password" name="password" />
        </div>
        <div class="form-group">
          <label for="cellphone">Celular:</label>
          <input pInputText id="cellphone" type="tel" [(ngModel)]="user.cellphone" name="cellphone" />
        </div>
        <div class="form-group">
          <label for="birthdate">Fecha de Nacimiento:</label>
          <input pInputText id="birthdate" type="date" [(ngModel)]="user.birthdate" name="birthdate" />
        </div>
        <div class="account-actions">
          <button pButton label="Registrarse" [routerLink]="'/auth/login'"></button>
        </div>
      </form>
    </p-card>
  </div>

  <br />
  <app-footer></app-footer>
</div>
