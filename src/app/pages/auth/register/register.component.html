<div class="register-root">
  <!-- Background decorativo -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="register-container">
    <!-- Header -->
    <div class="register-header">
      <h1 class="app-title">Crear Cuenta</h1>
      <p class="app-subtitle">Monitoring Dashboard</p>
    </div>

    <!-- Card con formulario -->
    <p-card class="register-card" [style]="{ 'box-shadow': '0 10px 40px rgba(26, 42, 68, 0.15)' }">
      <form (ngSubmit)="onRegister()" class="register-form">
        <!-- Nombre completo -->
        <div class="form-group">
          <label for="fullName" class="form-label">Nombre Completo</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-user"></i>
            <input
              pInputText
              id="fullName"
              type="text"
              [(ngModel)]="formData.fullName"
              name="fullName"
              placeholder="Juan Pérez"
              class="w-full"
              required
            />
          </span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-envelope"></i>
            <input
              pInputText
              id="email"
              type="email"
              [(ngModel)]="formData.email"
              name="email"
              placeholder="tu@email.com"
              class="w-full"
              required
            />
          </span>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="phone" class="form-label">Teléfono</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-phone"></i>
            <input
              pInputText
              id="phone"
              [(ngModel)]="formData.phone"
              name="phone"
              placeholder="+1 234 567 890"
              class="w-full"
            />
          </span>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <p-password
            id="password"
            [(ngModel)]="formData.password"
            name="password"
            placeholder="Crea una contraseña segura"
            [toggleMask]="true"
            [feedback]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
            required
          ></p-password>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <p-password
            id="confirmPassword"
            [(ngModel)]="formData.confirmPassword"
            name="confirmPassword"
            placeholder="Confirma tu contraseña"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
            required
          ></p-password>
        </div>

        <!-- Botón de registro -->
        <button
          pButton
          type="submit"
          label="Crear Cuenta"
          class="register-btn w-full"
          icon="pi pi-check"
        ></button>
      </form>

      <!-- Divisor -->
      <p-divider align="center">
        <span class="divider-text">O</span>
      </p-divider>

      <!-- Botón para volver -->
      <button
        pButton
        type="button"
        label="Volver al Login"
        class="back-btn w-full"
        icon="pi pi-arrow-left"
        severity="secondary"
        (click)="onBackToLogin()"
      ></button>

      <!-- Footer del card -->
      <div class="card-footer">
        <small>© 2024 Monitoring Dashboard. Todos los derechos reservados.</small>
      </div>
    </p-card>
  </div>
</div>
