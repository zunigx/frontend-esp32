<div class="account-container">
  <div class="header-section">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <h1>Iniciar Sesión</h1>
  </div>

  <div class="account-content">
    <p-card styleClass="account-card">
      <form class="account-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input pInputText id="email" type="email" [(ngModel)]="user.email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input pInputText id="password" type="password" [(ngModel)]="user.password" name="password" />
        </div>
        <div class="account-actions">
          <button pButton label="Iniciar Sesión" [routerLink]="'/home'"></button>
          <button pButton label="Registrarse" [routerLink]="'/auth/register'"></button>
        </div>
      </form>
    </p-card>
  </div>

  <br />
  <app-footer></app-footer>
</div>
