<div class="login-root">
  <!-- Background con gradiente -->
  <div class="background-overlay"></div>

  <!-- Contenedor principal -->
  <div class="login-container">

    <!-- Card personalizado -->
    <div class="login-card">
      <!-- Formulario -->
      <form class="login-form" (submit)="$event.preventDefault(); onLogin()">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="pi pi-envelope"></i>
            Correo Electrónico
          </label>
          <input
            pInputText
            id="email"
            type="email"
            [(ngModel)]="credentials.email"
            name="email"
            placeholder="admin@mail.com"
            class="form-input"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="pi pi-lock"></i>
            Contraseña
          </label>
          <p-password
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            placeholder="Ingresa tu contraseña"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="form-input"
          ></p-password>
        </div>

        <!-- Usuarios de prueba -->
        <div class="info-box">
          <i class="pi pi-info-circle"></i>
          <div>
            <strong>Usuarios de prueba:</strong><br>
            <span>admin&#64;mail.com / admin123</span><br>
            <span>user&#64;mail.com / user123</span>
          </div>
        </div>

        <!-- Recuérdame / Olvidé contraseña -->
        <div class="form-row">
          <label class="checkbox-label">
            <p-checkbox
              [(ngModel)]="credentials.rememberMe"
              name="rememberMe"
              [binary]="true"
            ></p-checkbox>
            <span>Recuérdame</span>
          </label>
          <a href="#" class="link-text">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón de login -->
        <button
          pButton
          type="submit"
          label="Iniciar Sesión"
          class="btn-primary"
          icon="pi pi-sign-in"
        ></button>
      </form>

      <!-- Divisor -->
      <div class="divider">
        <span>O</span>
      </div>

      <!-- Botón de registro -->
      <button
        pButton
        type="button"
        label="Crear Nueva Cuenta"
        class="btn-secondary"
        icon="pi pi-user-plus"
        (click)="onRegister()"
      ></button>

      <!-- Footer -->
      <div class="card-footer">
        <small>© 2024 Monitoring Dashboard</small>
      </div>
    </div>
  </div>
</div>
