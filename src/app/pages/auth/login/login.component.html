<div class="login-root">
  <!-- Background decorativo -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="login-container">
    <!-- Header con logo/título -->
    <div class="login-header">
      <h1 class="app-title">Monitoring Dashboard</h1>
      <p class="app-subtitle">ESP32 Device Monitor</p>
    </div>

    <!-- Card con formulario -->
    <p-card class="login-card" [style]="{ 'box-shadow': '0 10px 40px rgba(26, 42, 68, 0.15)' }">
      <!-- Formulario con validación de usuarios -->
      <form class="login-form" (submit)="$event.preventDefault(); onLogin()">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-envelope"></i>
            <input
              pInputText
              id="email"
              type="email"
              [(ngModel)]="credentials.email"
              name="email"
              placeholder="admin@example.com"
              class="w-full"
              required
            />
          </span>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <p-password
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            placeholder="Ingresa tu contraseña"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </div>

        <!-- Hint de usuarios válidos -->
        <div style="background: #f0f8ff; padding: 0.75rem; border-radius: 6px; font-size: 0.85rem; color: #1a2a44; border-left: 3px solid #2d4563;">
          <strong>Usuarios de prueba:</strong><br>
          • admin&#64;example.com / admin123<br>
          • user&#64;example.com / user123
        </div>

        <!-- Recuérdame / Olvidé contraseña -->
        <div class="form-row">
          <div class="form-checkbox">
            <p-checkbox
              [(ngModel)]="credentials.rememberMe"
              name="rememberMe"
              [binary]="true"
              label="Recuérdame"
            ></p-checkbox>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón de login que ejecuta validación -->
        <button
          pButton
          type="submit"
          label="Iniciar Sesión"
          class="login-btn w-full"
          icon="pi pi-sign-in"
        ></button>
      </form>

      <!-- Divisor -->
      <p-divider align="center">
        <span class="divider-text">O</span>
      </p-divider>

      <!-- Botón de registro -->
      <button
        pButton
        type="button"
        label="Crear Cuenta"
        class="register-btn w-full"
        icon="pi pi-user-plus"
        severity="secondary"
        (click)="onRegister()"
      ></button>

      <!-- Footer del card -->
      <div class="card-footer">
        <small>© 2024 Monitoring Dashboard. Todos los derechos reservados.</small>
      </div>
    </p-card>
  </div>
</div>
